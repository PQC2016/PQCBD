<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
          <script id="templates/main.html" type="text/ng-template">
              <ion-header-bar class="bar-stable">
                  <h1 class="title">Hello World!</h1>
              </ion-header-bar>
              <ion-content class="padding">
                  <p>Hello World, how are you? <a href="#/page2">Go to Page 2</a></p>
              </ion-content>
          </script>

          <script id="templates/page2.html" type="text/ng-template">
              <ion-header-bar class="bar-stable">
                  <h1 class="title">Page 2!</h1>
              </ion-header-bar>
              <ion-content class="padding">
                  <p>I am Page 2!<a href="#/main">Go to Page 1</a></p>
              </ion-content>
          </script>
      </ion-content>
    </ion-pane>
  </body>
</html>
